<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url('image.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            width: 300px;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(223, 137, 33);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkorange;
        }

        p {
            text-align: center;
            color: #777;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        a {
            color: #555;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Log In Form -->
        <div class="form-box" id="login">
            <h2 style="color:#555; font-family: Apple Chancery, cursive";>Welcome to Longhorn Lineup</h2>
            <form action="#" method="POST">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" class="email-input" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" class="password-input" required>

                <label for="login-password">Class Name</label>
                <input type="email" id="login-password" name="password" class="class-input" required>

                <button type="submit"><a href="queue.html" class="button">Log in</a></button>
            </form>
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
