<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url('image.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            width: 300px;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(223, 137, 33);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkorange;
        }

        p {
            text-align: center;
            color: #777;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        a {
            color: #555;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="container w-full max-w-lg mx-auto shadow-md rounded-lg p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            

        </header>

        <!-- Queue Form Section -->
        <section id="queueFormSection" class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4" style="font-family: Apple Chancery, cursive;">Connecting you to help, effortlessly!</h2>
            <!-- Form for students to join the queue -->
            <form id="queueForm" class="flex flex-col">
                <label for="name" class="text-gray-700 mb-1">Email</label>
                <input type="text" id="name" class="border border-gray-300 rounded p-2 mb-4"
                    required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" class="class-input" required>

                <label for="login-password">Class Name</label>
<input id="login-password" name="password" class="class-input" type="text" required>

                <button type="submit"><a href="queue.html" class="button">Log in</a></button>
            </form>
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
